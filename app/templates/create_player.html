<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and viewport settings for responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>Create Player</title>
  </head>
  <body>
    <!-- Main header for the page -->
    <h1>Create a New Player</h1>

    <!-- Form to create a new player, with POST method for data submission -->
    <form method="POST" action="/api/player/create">
      <!-- CSRF token for security purposes, preventing cross-site request forgery attacks -->
      {% csrf_token %}

      <!-- Render the form fields as paragraphs (Django form rendering) -->
      {{ form.as_p }}

      <!-- Submit button to send the form data -->
      <button type="submit">Create Player</button>
    </form>
  </body>
</html>
